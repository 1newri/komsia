<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/mainLayout">

<th:block layout:fragment="content">
	<section id="join-section">
		<div class="container">
	        <header class="section-header">
				<h3>로그인</h3>
				<p>회원가입후 편리한 한국소액주주연구회 서비스를 이용해보세요.</p>
	        </header>
        	<div class="join-form">
        		<form th:action="@{/user/login}" method="post">
	        		<fieldset>
	        			 
	        			<div class="form-group form-inline">
							<label for="userId" class="col-sm-3 col-form-label">아이디</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" id="userId" name="userId">
							</div>
						</div>
	        			<div class="form-group form-inline">
							<label for="userPwd" class="col-sm-3 col-form-label">비밀번호</label>
							<div class="col-sm-9">
								<input type="password" class="form-control" id="password" name="password">
							</div>
						</div>
						<button type="submit" id="login" class="btn btn-primary btn-block">로그인</button>
	        		</fieldset>
        		</form>
        	</div>
		</div>
	</section>
  	<script th:inline="javascript">
  		$(function(){
  			/*<![CDATA[*/
				var result = [[${result}]];
  			/*]]>*/
			if(result == 'fail'){
				alert("아이디 또는 비밀번호가 일치하지 않습니다.");
			}
  		});
  	</script>
</th:block>
</html>
