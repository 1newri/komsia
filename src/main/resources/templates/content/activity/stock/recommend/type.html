<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/defaultLayout">

<th:block layout:fragment="content">
	<div class="content pull-right col-lg-9 col-md-8 col-sm-9 col-xs-12 clearfix">
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a href="/">Home</a></li>
			<li class="breadcrumb-item"><a href="/activity">연구활동</a></li>
			<li class="breadcrumb-item"><a href="/activity/stock">주식</a></li>
			<li class="breadcrumb-item"><a href="/activity/stock/recommend">연구회추천주</a></li>
			<li class="breadcrumb-item active">연구회관심종목</li>
		</ol>
		<h2>연구회 관심종목</h2>
		<div>
			<div class="detail-box">
				<div th:if="${data != null && #lists.size(data) > 0}">
					<div id="accord">
				 		<div th:each="list : ${data}">
							<h3 th:text="${list.title}">연구회 관심종목 등록 테스트</h3>
					   		<div class="accord-info">등록일 : <span th:text="${list.regDttm}"></span></div>
							<div th:text="${list.content}">
							</div>
				 		</div>
					</div>	
				</div>
				<div th:unless="${data != null && #lists.size(data) > 0}">
					<h3>데이터가 없습니다.</h3>
				</div>	
			</div>
			<div class="text-right">
        		<button class="btn btn-outline-primary" id="regist">등록</button>
        	</div>
		</div>
	</div>
    <!-- end content -->
	<script>
		$(function(){
			$("#accord").accordion();
			
			$("#regist").on("click", function(){
				$(location).attr("href", "/activity/stock/recommend/type/regist");
			});
		});
	</script>
</th:block>
</html>
