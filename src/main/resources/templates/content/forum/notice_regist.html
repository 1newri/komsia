<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/defaultLayout">

<th:block layout:fragment="content">
	<div class="content pull-right col-lg-9 col-md-8 col-sm-9 col-xs-12 clearfix">
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a href="/">Home</a></li>
			<li class="breadcrumb-item"><a href="/forum">연구회포럼</a></li>
			<li class="breadcrumb-item active">공지사항</li>
		</ol>
		<h2>공지사항</h2>
		<div>
			<div class="regist-box">
				<form>
					<fieldset>
						<div class="form-group">
							<label for="title">제목</label>
							<input type="text" class="form-control" id="title" name="title">
					    </div>
					    <div class="form-group">
							<label for="content">내용</label>
							<textarea class="form-control" id="boardContent" rows="10"></textarea>
						</div>
						<div class="form-group">
							<label for="file">첨부파일</label>
							<input type="file" class="form-control-file" id="file" aria-describedby="fileHelp">
						</div>
					</fieldset>
				</form>
			</div>
			<div class="text-right">
        		<button class="btn btn-outline-primary" id="save">등록</button>
        	</div>
		</div>
	</div>
      <!-- end content -->
	<script>
		$(function(){
			$("#save").on("click", function(){
				$.ajax({
      				url: "/forum/notice/regist"
					, type : "post"
      				, data : {
      					title : $("#title").val()
      					, content : $("#boardContent").val()
      				}, success : function(data){
      					if(data.resCode == "0000"){
      					}
      				}, error : function(request, status, error){
      					alert("시스템 오류가 발생하였습니다. 관리자에게 문의하세요.");
      				}
      			});
			});
		});
	</script>
</th:block>
</html>
