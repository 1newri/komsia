<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/defaultLayout">

<th:block layout:fragment="content">
	<div class="content pull-right col-lg-9 col-md-8 col-sm-9 col-xs-12 clearfix">
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a href="/">Home</a></li>
			<li class="breadcrumb-item"><a href="/forum">연구회포럼</a></li>
			<li class="breadcrumb-item active">공지사항</li>
		</ol>
		<h2>공지사항</h2>
		<div>
			<div class="detail-box">
				<div class="btn-box">
					<button type="button" id="list" class="btn btn-outline-primary">목록으로</button>
				</div>
				<div class="title-box">
					<span th:text="${data.vo.title}"></span>
				</div>
				<div class="info-box">
					<ul>
						<li>작성일 : <span th:text="${data.vo.regDttm}"></span></li>
						<li>작성자 : <span th:text="${data.vo.regId}"></span></li>
					</ul>
				</div>
				<div class="content-box">
					<div class="file-box">
						첨부파일 : 
						<button type="button" class="btn btn-secondary btn-sm">
							<span class="glyphicon glyphicon-paperclip"></span> Paperclip 
				        </button>
					</div>
					<span th:text="${data.vo.content}"></span>
				</div>
				<div class="list-box">
					<ul>
						<li><strong>다음글</strong> <span th:text="${data.next.nextNoticeTitle}"></span></li>
						<li><strong>이전글</strong> <span th:text="${data.prev.prevNoticeTitle}"></span></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
      <!-- end content -->
	<script>
		$(function(){
			$("#list").on('click', function(){
				$(location).attr("href", "/forum/notice");
			});
		});
	</script>
</th:block>
</html>
