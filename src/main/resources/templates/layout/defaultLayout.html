<!DOCTYPE html>
<html lang="ko" 
	xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <!-- 공통 헤더-->
    <th:block th:replace="fragments/header :: headFragment"></th:block>

    <body>
        <div id="wrapper">
            <div id="content-wrapper" class="d-flex flex-column">
                <div id="content">
                    <!-- 상단바-->
                    <th:block th:replace="fragments/top :: topFragment"></th:block>
                  	<section id="default" class="clearfix">
	                    <div class="container">
	                    	<div class="row">
		                    <!-- 사이드바-->
		            		<th:block th:replace="fragments/sidebar :: sidebarFragment"></th:block>
		                    <!-- 본문-->
		                    <th:block layout:fragment="content"></th:block>
	                    	</div>
	                    </div>
				        <!-- 공통 스크립트-->
				        <th:block th:replace="fragments/script :: scriptFragment"></th:block>
					</section>
                </div>
                <!-- 공통 하단-->
                <th:block th:replace="fragments/footer :: footerFragment"></th:block>
            </div>
        </div>

    </body>
</html>
