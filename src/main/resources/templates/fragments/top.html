<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="topFragment">
	<nav class="navbar navbar-expand-lg fixed-top navbar-light bg-light">
		<div class="container">
			<!-- LOGO -->
			<a class="navbar-brand" href="/"><img alt="" th:src="@{/img/logo.gif}"></a>
			<!-- Toggle -->
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#komsiaTopNav"
		    			aria-controls="komsiaTopNav" aria-expanded="false" aria-label="Toggle navigation">
		    	<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link" href="/user/login">로그인</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/user/join">회원가입</a>
					</li>
				</ul>
			</div>
			<div class="collapse navbar-collapse" id="komsiaTopNav">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item" th:each="top : ${topMenu}">
						<a class="nav-link" th:href="${top.url}" th:text="${top.name}" th:data-pid="${top.menuId}"></a>
<!-- 						<span class="sr-only">(current)</span> -->
					</li>
				</ul>
			</div>
		</div>
	</nav>
</th:block>
</html>
