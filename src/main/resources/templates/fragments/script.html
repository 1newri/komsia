<!DOCTYPE html>
<html lang="ko" 
	xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="scriptFragment">
<script th:inline="javascript">
	$("#regist").hide();
	/*<!CDATA[*/
	var roleIds = [[${roleIds}]];
	/*]]>*/
	
	if(roleIds != ''){
		$.each(roleIds, function(index, item){
			if(item == '1' || item == '9'){
				$("#regist").show();
			}
		});
	}
</script>
</th:block>
</html>
