<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="sidebarFragment">
	<div id="sidebar" class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
		<div class="widget">
			<h4 class="title">
				<span th:text="${menuTitle}"></span>
			</h4>
			<input type="hidden" id="menuId" name="menuId" th:value="${menuId}">
			<ul class="categories">
				<li th:each="side : ${sideMenu}">
					<a th:href="${side.url}" th:text="${side.name}" th:data-menuid="${side.menuId}"></a>
				</li>
			</ul>
		</div>
	</div>
</th:block>
</html>
